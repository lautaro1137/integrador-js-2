<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Registro.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Registro</title>
  </head>

  <body>
    <div class="container">
      <div>
        <a href="index.html" class="volver"
          ><i class="fa-solid fa-arrow-left"></i
        ></a>
      </div>
      <div class="title">
        <h1>Registrate Ahora</h1>
      </div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nombre y apellido</span>
            <input type="text" placeholder="Ingresa tu Nombre" required />
          </div>

          <div class="input-box">
            <span class="details">Nombre de Usuario</span>
            <input type="text" placeholder="Ingresa tu Usuario" required />
          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Ingresa tu Email" required />
          </div>

          <div class="input-box">
            <span class="details">Numero de Telefono</span>
            <input type="text" placeholder="Ingresa tu Telefono" required />
          </div>

          <div class="input-box">
            <span class="details">Contrase単a</span>
            <input type="text" placeholder="Ingresa tu Contrase単a" required />
          </div>

          <div class="input-box">
            <span class="details">Confirma tu Contrase単a</span>
            <input type="text" placeholder="Confirma tu Contrase単a" required />
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="check-1" />
          <input type="radio" name="gender" id="check-2" />
          <input type="radio" name="gender" id="check-3" />
          <span class="gender-titulo">Genero</span>
          <div class="category">
            <label for="check-1">
              <span class="check uno"></span>
              <span class="gender">Masculino</span>
            </label>

            <label for="check-2">
              <span class="check dos"></span>
              <span class="gender">Femenino</span>
            </label>

            <label for="check-3">
              <span class="check tres"></span>
              <span class="gender">No Binario</span>
            </label>
          </div>
        </div>
        <div class="bto">
          <input type="submit" value="Registrarte" />
        </div>
      </form>
    </div>
  </body>
</html>
